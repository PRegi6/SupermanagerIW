<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Clasificación liga</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Clasificación de <span th:text="${nombreLiga}">liga</span></h1>
            <th:block th:if="${not equipos.empty}">
                <div class="infoEquipo" th:each="equipo, equipoIndex : ${equipos}">
                    <div class="posicionEquipo"><span th:text="${equipoIndex.index + 1}">Posicion en liga</span></div>
                    <div class="nombreEquipo"><span th:text="${equipo.teamname}">Nombre equipo</span></div>
                    <div class="dueñoEquipo" th:text="${equipo.owner.getUsername()}">Nombre usuario</div>
                    <div class="puntosEquipo" th:text="${equipo.puntos}">Puntos equipo</div>
                </div>
            </th:block>
        </div>
    </main>
    <th:block th:replace="fragments/footer.html :: footer" />
</body>
</html>
