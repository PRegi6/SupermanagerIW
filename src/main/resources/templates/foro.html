<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Clasificaci√≥n</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Foro</h1>
        </div>
        <div class="container">
            <form class="form-signin" method="post" th:action="@{/foro}">
                <p th:if="${error}" class="error" th:text="${error}">
                    Error en el foro
                </p>
                <p>
                    <label for="mensaje" class="visually-hidden">Mensaje</label>
                    <input type="text" id="mensajeusuario" name="mensajeusuario" class="form-control" placeholder="Mensaje" required="required">
                </p>
                <button class="btn btn-lg btn-custom btn-block" type="submit">Publicar</button>
            </form>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script th:src="@{/js/ajax-demo.js}"></script>
</body>

</html>
