<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/head :: header" />
    <title>IW: Clasificaci√≥n</title>
</head>

<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <h1>Unirse a <span th:text="${nombreLiga}">Liga</span></h1>
        </div>
        <div class="container">
            <form class="form-signin" method="post" th:action="@{/unirseliga}">
                <p th:if="${error}" class="error" th:text="${error}"></p>
                <p>
                    <label for="password" class="visually-hidden">Password</label>
                    <input type="hidden" id="nombreLiga" name="nombreLiga" th:value="${nombreLiga}" />
                    <input type="hidden" id="nombreEquipo" name="nombreEquipo" th:value="${nombreEquipo}" />
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                </p>
                <button class="btn btn-lg btn-custom btn-block" type="submit">Unirse</button>
            </form>
        </div>
    </main>

    <th:block th:replace="fragments/footer.html :: footer" />

    <script th:src="@{/js/ajax-demo.js}"></script>
</body>

</html>
