<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: header" />
    <title>Foros de mis ligas</title>
</head>
<body class="d-flex flex-column h-100">
    <header th:replace="fragments/nav.html :: nav"></header>

    <main class="flex-shrink-0">
        <div class="container">
            <th:block th:if="${ligas.empty}">
                <p>No te has unido a ninguna liga todav√≠a.</p>
            </th:block>
            <th:block th:if="${not ligas.empty}">
            <h1>Foros</h1>
            <table>
                <thead>
                    <tr>
                        <th>Liga</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="liga : ${ligas}">
                        <td>
                            <a th:href="@{/liga/{id}/foro(id=${liga.id})}" th:text="${liga.nombreLiga}"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </th:block>
        </div>
    </main>
    <th:block th:replace="fragments/footer.html :: footer" />
</body>
</html>
